<md-card layout-align="center center">
  <form name="myform"  style="border:2px solid black;" >
    <h1 id="button"><center><b>Reset Password Form</b></center></h1><br><br>
    <md-input-container id="registration" class="md-block" >
      <label>New Password</label>
      <input type="password" name="newpassword" ng-model="newpassword" minlength="6" maxlength="10"  required/>
      <div ng-messages="myform.newpassword.$error">
        <div ng-message="['minlength']">You must enter valid password</div>
      </div>
      <div layout-align="center center">
        <md-button ng-click="resetModel()" class="md-raised" id="button" style="margin:auto;display:block">submit</md-button>
      </div>
    </md-input-container>
  </form>
</md-card>
