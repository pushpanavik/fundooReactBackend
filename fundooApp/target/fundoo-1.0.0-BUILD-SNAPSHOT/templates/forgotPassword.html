<md-card layout-align="center center">
  <form name="myform"  style="border:2px solid black;" >
    <h1 id="button"><center><b>Forgot Password Form</b></center></h1><br><br>
    <md-input-container id="registration" class="md-block" >
      <label>Email</label>
      <input type="text" name="emailId" ng-model="emailId" ng-pattern="/^.+@.+\..+$/" required/>
      <div ng-messages="myform.email.$error">
        <div ng-message="[pattern]">You must enter valid email address.for eg abc@gmail.com</div>
      </div>
      <div layout-align="center center">
        <md-button ng-click="forgotModel()" class="md-raised" id="button" style="margin:auto;display:block">submit</md-button>
      </div>
    </md-input-container>
  </form>
</md-card>
