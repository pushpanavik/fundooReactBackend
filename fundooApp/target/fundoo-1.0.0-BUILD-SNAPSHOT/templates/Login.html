<md-card layout-align="center center" id="forgot">
    <h1 id="button"><b>Login Form</b></h1>
  <form name="myform" class ="fonts" class="parent" layout="column" >

    <md-input-container id="login" style="margin-top:30px;" >
      <label>Email</label>
      <input type="text" name="emailId" ng-model="emailId" ng-pattern="/^.+@.+\..+$/" required/>
      <span class="errors" ng-show="(myform.$submitted || myform.emailId.$touched) && myform.emailId.$error.required && !focused">
      You must enter valid email address.for eg abc@gmail.com</span>
    </md-input-container>

    <md-input-container id="login" style="margin-top:30px;">
      <label>Password </label>
      <input type="password" name="password" ng-model="password" minlength="6" md-maxlength="10" required/>
      <span class="errors" ng-show="(myform.$submitted || myform.password.$touched) && myform.password.$error.required && !focused">
      please fill password</span>
        <div layout-align="center center">
          <md-button ng-click="loginModel()" class="md-raised" id="button" style="margin:auto;display:block">Login</md-button>
          <p class="message"> Forgot Password? <a href="#!/forgotPassword"> Signin </a></p>
        </div>
      </md-input-container>
      </form>
      </md-card>
